<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Game elements go here -->
    </div>
    <script>
        // Game Variables
        let gameActive = true;

        // Page Visibility API Listener
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause game
                gameActive = false;
            } else {
                // Resume game
                gameActive = true;
            }
        });

        function gameLoop() {
            if (gameActive) {
                // Update game state
                requestAnimationFrame(gameLoop);
            }
        }

        // Start the game loop immediately
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
